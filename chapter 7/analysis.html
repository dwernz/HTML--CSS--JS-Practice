<!DOCTYPE html>

<!-- Examination-results calculation. -->
    <html>
        <head>
            <meta charset="utf-8">
            <title>Analysis of Examination Results</title>
            <style type="text/css">

            </style>
            <script type="text/javascript">
                // inititalizing variables in declarations
                var passes = 0; // number of passes
                var failures = 0; // number of failures
                var student = 1; // student counter
                var results; // an exam result

                // process 10 students; counter-controlled loop
                while (student <= 10) {
                    result = window.prompt("Enter result (1=pass, 2=fail)", "0");

                    if (result == "1") {
                        passes = passes + 1;
                    }
                    else {
                        failures = failures + 1;
                    }

                    student = student + 1;
                } // end while

                // termination phase
                document.writeln("<h1>Examination Results</h1>");
                document.writeln("<p>Passed: " + passes +"; Failed: " + failures + "</p>");
            </script>
        </head>

        </body>
    </html>
